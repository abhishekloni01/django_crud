{% extends 'employee_register/base.html' %}
{% comment %} {% load crispy_forms_tags %} {% endcomment %}
{% block content %}
    <form method="post" action="" autocomplete="off">
    {% csrf_token %}
        {{form.fullname}}
        {{form.mobile}}
        <div class="row">
            <div class="col-md-4">
                {{form.emp_code}}
            </div>
            <div class="col-md-8">
                {{form.position}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fa fa-database" aria-hidden="true"></i>
                        Submit</button>
            </div>
            <div class="col-md-4">
                <a href="{% url 'employee_list' %}" class="btn btn-secondary btn-block btn-lg">
                    <i class="fas fa-stream"></i>Back to list
                </a>
            </div>
        </div>
    </form>
{% endblock content %}
